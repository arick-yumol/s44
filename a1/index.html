<!DOCTYPE html>
<html>
	<head>
		<title>s44 activity</title>
	</head>
	<body>
		<div>
			<button type="button" id="getUsers">Get User</button>
			<h1>Add User</h1>
			<form id="addUser">
				<div>
					<h3>Name</h3>
					<input type="text" id="userName">
					<h3>Username</h3>
					<textarea id="userUsername"></textarea><br>
					<h3>Email</h3>
					<textarea id="userEmail"></textarea><br>
					<h3>Phone</h3>
					<textarea id="userPhone"></textarea><br>
					<h3>Website</h3>
					<textarea id="userWebsite"></textarea><br>
				</div>
				<div>
					<h3>Street</h3>
					<textarea id="userAddressStreet"></textarea><br>
					<h3>Suite</h3>
					<textarea id="userAddressSuite"></textarea><br>
					<h3>City</h3>
					<textarea id="userAddressCity"></textarea><br>
					<h3>Zipcode</h3>
					<textarea id="userAddressZipcode"></textarea><br>
					<h3>Latitude</h3>
					<textarea id="userAddressGeoLatitude"></textarea><br>
					<h3>Longitude</h3>
					<textarea id="userAddressGeoLongitude"></textarea><br>
				</div>
				<div>
					<h3>Company Name</h3>
					<textarea id="userCompanyName"></textarea><br>
					<h3>Company Catchphrase</h3>
					<textarea id="userCompanyCatchphrase"></textarea><br>
					<h3>Company bs</h3>
					<textarea id="userCompanybs"></textarea><br>
				</div>

				<button type="submit">Submit</button>
			</form>

			<div id="output"></div>
		</div>

		<script src="./script.js"></script>
	</body>
</html>
