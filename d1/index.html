<!DOCTYPE html>
<html>
	<head>
		<title>FETCH API</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

	</head>
	<body>
		<div class="container">
			<button type="button" class="btn-primary" id="btn1">Get Data</button>

			<!-- Add Post -->
			<form id="addPost">	<!-- Forms usually have method="" and action="" attributes. method attribute is how the data will be sent. action is where the data will be sent (e.g. server.php). -->
				<div>
					<input type="text" id="title" placeholder="Title">
				</div>
				<div>
					<textarea id="body" placeholder="Body"></textarea><br>
					<button type="submit">Submit</button>	<!-- the default behavior of a submit button is to get everything inside the form then send it to somewhere. shows a question mark (?) at the end of the URL -->
					<!-- <button type="reset">Submit</button>  clears everything inside the form -->
				</div>
			</form>

			<div id="output"></div>
		</div>

		<script src="./script.js"></script>
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

	</body>
</html>
